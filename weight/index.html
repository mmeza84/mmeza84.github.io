<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<link rel="stylesheet" type="text/css" href="weight.css"/>
	</head>
	<body>
		<h1>Weight Tracker</h1>
		<div class="canvas-wrapper">
			<canvas id="weightChart"></canvas>
		</div>
		<form action="#" onsubmit="return addWeightInput();">
			<div class="form-input">
				<label for="weighInDate">Date</label>
				<input type="date" id="weighInDate" name="weighInDate" />
			</div>
			<div class="form-input">
				<label for="weighInValue">Weight</label>
				<input type="number" id="weighInValue" name="weighInValue" />
			</div>
			<div class="form-input">
				<input type="submit" value="Add Weight">
			</div>
		</form>
		<script type="text/javascript" src="./weight.js"></script>
	</body>
</html>
