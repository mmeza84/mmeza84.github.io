<!DOCTYPE html>
<html>
	<head>
		<title>Soccer Game Manager</title>
		<link href="soccer.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	</head>
	<body>
		<div id="app">
			<header>
				<h1>Game Management</h1>
			</header>
			<div class="game-content">
				<div class="game-timer game-section">
					<h3>Game Actions {{ gameName }}</h3>
					<button v-on:click="startTimer(1)">Start First Half</button>
					<button v-on:click="endTimer(1)">End First Half</button>
					<button v-on:click="startTimer(2)">Start Second Half</button>
					<button v-on:click="endTimer(2)">End Second Half</button>
					<div class="timer">{{ currentRuntime }}</div>
				</div>
				<div class="game-score-mgmt game-section">
					<h3>Game Score</h3>
					<div>{{ ourTeam }} <div class="score-div">{{ ourScore }}</div> - <div class="score-div">{{ theirScore }}</div> {{ theirTeam }}</div>
					<button v-on:click="incrementOurTeam">{{ ourTeam }} Goal</button>
					<button v-on:click="incrementTheirTeam">{{ theirTeam }} Goal</button>
				</div>
				<div class="game-messages game-section">
					<h3>Game Status Messages</h3>
					<div v-for="message in statusMessages" v-bind:class="message.className">{{message.message}}</div>
				</div>
				<div class="game-reset game-section">
					<h3>Game Status Updates</h3>
					<button v-on:click="resetGameData">Reset Game</button>
					<div class="their-team-update">
						<label for="their-team">Their Team Name</label>
						<input type="text" id="their-team" v-model="theirTeam" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./soccer.js"></script>
	</body>
</html>
